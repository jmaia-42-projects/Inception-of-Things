apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-world-deploy
  labels:
    app: hello-world-deploy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello-world-deploy
  template:
    metadata:
      labels:
        app: hello-world-deploy
    spec:
      containers:
      - name: hello-world
        image: paulbouwer/hello-kubernetes:1.10
        ports:
        - containerPort: 80
